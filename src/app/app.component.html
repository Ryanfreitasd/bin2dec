<h1>Binary to Decimal Converter</h1>

<h3>Enter a binary value that will be converted to decimal</h3>

<input
  type="text"
  name="binValue"
  placeholder="Ex: 1010"
  [formControl]="binaryValue"
  (change)="convert()"
/>

<div id="result">Decimal value: {{decimalValue()}}</div>
